<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <p class="text-6xl font-bold text-center text-red-400">Know Your Food!</p>
    <div class="search-container flex justify-center mt-10 gap-2">
      <input
        id="search-input"
        type="text"
        placeholder="Type the 1st letter of your food-item"
        class="input input-bordered input-error w-96 max-w-xs"
      />
      <button class="btn bg-black text-white" onclick="loadData()">
        <span class="text-red-400">Search</span>
      </button>
    </div>

    <h1 class="text-center text-3xl text-red-400 font-bold mt-5 mb-10">
      Total Meals: <span class="text-white text-3xl" id="total-meals"></span>
    </h1>

    <div id="meals-container"></div>
    <!-- modal section -->
    <div id="modal-container">
      <dialog id="my_modal_3" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            >
              âœ•
            </button>
          </form>
          <div id="modal-desc" class="font-bold"></div>
        </div>
      </dialog>
    </div>
    <!-- js files -->
    <script src="./app.js"></script>
  </body>
</html>
